<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<style>
  body {
    background: black;
  }

  div {
    font: 1em courier;
    color: whitesmoke;
  }

  .tip {
    font-size: 0.6em;
  }
</style>
<body>

  <div>
    <div>Keys typed:</div>
    <div class='keyspressed'>none</div>
    <div class='tip'>Tips: JS unabbreviated and lowercase</div>
  </div>

<script>
const keyspressed = document.querySelector('.keyspressed');
const pressed = [];
const secretCode = 'javascript';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    cornify_add();
  }
  keyspressed.textContent = pressed.join(' ');
})

</script>
</body>
</html>
